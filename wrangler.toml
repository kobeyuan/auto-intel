# Cloudflare Pages 部署配置

name = "auto-intel"
compatibility_date = "2024-02-26"

# 指定构建输出目录
pages_build_output_dir = "out"

# ⚠️ 重要：不要在 wrangler.toml 中硬编码密钥！
# 请在 Cloudflare Pages Dashboard 中配置以下环境变量：
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - BRAVE_API_KEY
#
# 或者使用 wrangler secrets 命令设置：
# npx wrangler pages secret put NEXT_PUBLIC_SUPABASE_URL --project-name=auto-intel
# npx wrangler pages secret put NEXT_PUBLIC_SUPABASE_ANON_KEY --project-name=auto-intel
# npx wrangler pages secret put BRAVE_API_KEY --project-name=auto-intel
